{% extends 'admin_templates/base_admin.html' %}

{% block content %}
<!-- Custom CSS for the payment cancel page -->
<style>
    .cancel-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .cancel-container h1 {
        font-size: 2.5rem;
        color: #dc3545; /* Red color for emphasis */
        margin-bottom: 20px;
    }

    .cancel-container p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 30px;
    }

    .cancel-container .btn {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
        margin: 0 10px;
    }

    .cancel-container .btn-primary {
        background: linear-gradient(90deg, #007bff, #0056b3);
        color: white;
        border: none;
    }

    .cancel-container .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    .cancel-container .btn-secondary {
        background: linear-gradient(90deg, #6c757d, #495057);
        color: white;
        border: none;
    }

    .cancel-container .btn-secondary:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
    }
</style>

<div class="cancel-container">
    <h1>Payment Canceled</h1>
    <p>Your payment was not completed. If this was a mistake, you can try again.</p>

    <!-- Buttons to return to the cart or continue shopping -->
    <a href="{% url 'restaurant_app:cart' %}" class="btn btn-primary">Return to Cart</a>
    <a href="{% url 'restaurant_app:menu' 'd' %}" class="btn btn-secondary">Continue Shopping</a>
</div>
{% endblock %}
