{% extends 'restaurant/base_other.html' %}

{% block content %}
    <!-- Menu Content Section (only the menu items should be here) -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h5 class="section-title ff-secondary text-center text-primary fw-normal">Food Menu</h5>
                <h1 class="mb-5">Most Popular Items</h1>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
                <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
                    <li class="nav-item">
                        <a class="d-flex align-items-center text-start mx-3 ms-0 pb-3" href="#" hx-get="{% url 'menu' 'drinks' %}" hx-target="#menu-content">
                            <i class="fa fa-coffee fa-2x text-primary"></i>
                            <div class="ps-3">
                                <small class="text-body">Refreshing</small>
                                <h6 class="mt-n1 mb-0">Drinks</h6>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="d-flex align-items-center text-start mx-3 pb-3" href="#" hx-get="{% url 'menu' 'meals' %}" hx-target="#menu-content">
                            <i class="fa fa-hamburger fa-2x text-primary"></i>
                            <div class="ps-3">
                                <small class="text-body">Hearty</small>
                                <h6 class="mt-n1 mb-0">Meals</h6>
                            </div>
                        </a>
                    </li>
                    <!-- More tabs here -->
                </ul>
            </div>

            <!-- Menu Content (this section will be replaced by HTMX) -->
            <div id="menu-content">
                <!-- Content will be dynamically loaded here -->
                {% for item in items %}
                    <div class="col-lg-6">
                        <div class="d-flex align-items-center">
                            <img class="flex-shrink-0 img-fluid rounded" src="{{ item.image_url }}" alt="" style="width: 80px;">
                            <div class="w-100 d-flex flex-column text-start ps-4">
                                <h5 class="d-flex justify-content-between border-bottom pb-2">
                                    <span>{{ item.name }}</span>
                                    <span class="text-primary">${{ item.price }}</span>
                                </h5>
                                <small class="fst-italic">{{ item.description }}</small>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
