{% extends 'admin_templates/base_admin.html' %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4 display-4" style="font-family: 'Comic Sans MS', cursive, sans-serif; color: #ff6f61;">🎉 Payment Successful! 🎉</h1>
    <p class="lead" style="font-family: 'Comic Sans MS', cursive, sans-serif; color: #4a4a4a;">Thank you for your order. Your payment was successful. 😊</p>
    <a href="{% url 'restaurant_app:menu' 'd' %}" class="btn btn-primary btn-lg mt-3" style="background-color: #ff6f61; border-color: #ff6f61; font-family: 'Comic Sans MS', cursive, sans-serif;">
        🍔 Back to Menu 🍕
    </a>
</div>

<!-- Add some cute animations -->
<style>
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }

    h1 {
        animation: bounce 2s infinite;
    }

    .btn-primary:hover {
        background-color: #ff8a80 !important;
        border-color: #ff8a80 !important;
        transform: scale(1.1);
        transition: all 0.3s ease;
    }
</style>
{% endblock %}
