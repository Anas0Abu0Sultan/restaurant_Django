<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .service-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f8f8f8;
        }
        
        .service-details {
            flex-grow: 1;
        }
        .service-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        .service-description {
            font-size: 14px;
            margin: 5px 0 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Services</h1>
        {% if services %}
            {% for service in services %}
                <div class="service-card">
                    {% if service.icon %}
                        <img src="{{ service.icon.url }}" alt="{{ service.name }}">
                    {% else %}
                        <img src="https://via.placeholder.com/50" alt="No Icon">
                    {% endif %}
                    <div class="service-details">
                        <p class="service-title">{{ service.name }}</p>
                        <p class="service-description">{{ service.description }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No services available at the moment.</p>
        {% endif %}
    </div>
</body>
</html>
