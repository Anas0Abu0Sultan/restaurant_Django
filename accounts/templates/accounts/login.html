<!-- accounts/login.html -->
{% extends 'restaurant/base_other.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger w-100 d-flex align-items-center justify-content-center">
                    <i class="fab fa-google me-2"></i> Login with Google
                </a>
                            </div>
            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
